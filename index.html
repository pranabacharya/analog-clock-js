<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://png.pngtree.com/png-clipart/20190515/original/pngtree-vector-clock-icon-png-image_3787755.jpg"
      type="image/x-icon"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="clockContainer">
      <div id="brandName">Timex</div>
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
      <div id="millisecond"></div>
      <div id="centerCircle"></div>
      <div id="date"></div>
      <div id="day"></div>
    </div>
  </body>
</html>
